[data]
tickers = [
    "SPY",   # SPY 500 - benchmark ETF. Please make sure that this is INCLUDED in the tickers
    "AAPL",  # Apple Inc. - Technology
    "MSFT",  # Microsoft Corp. - Technology
    "NVDA",  # NVIDIA Corp. - Technology
    "TSLA",  # Tesla - Technology
    "JPM",   # JPMorgan Chase & Co. - Financials
    "V",     # Visa Inc. - Financials
    "XOM",   # Exxon Mobil Corp. - Energy
    "CVX",   # Chevron Corp. - Energy
    "UNH",   # UnitedHealth Group - Healthcare
    "JNJ",   # Johnson & Johnson - Healthcare
    "PG",    # Procter & Gamble - Consumer Staples
    "WMT",   # Walmart Inc. - Consumer Staples
    "HD",    # Home Depot - Consumer Discretionary
    "NKE",   # Nike Inc. - Consumer Discretionary
    "UPS",   # United Parcel Service - Industrials
    "LMT",   # Lockheed Martin - Industrials / Defense
    "TLT",   # Treasury Bond ETF
    "GLD"    # Gold ETF
]
default_start_date = "2020-01-01"

[Backtest]
initial_cash = 1e6
interest_rate = 0.03
transaction_cost = 0.0 # this is the transcation cost per share
margin_requirement = 1.5


# all the path are relative to the project root. They will be parsed automatically in parse_config.
[path]
project_root = "./"
log_dir = "./logs"
data_file = "./data/market_data.parquet"